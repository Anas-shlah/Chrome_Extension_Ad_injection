<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 308px;
      height: 550px;
      opacity: 1;
      transition: opacity .25s ease-in-out
    }
  </style>
  <link href="popup.css" rel="stylesheet"><iframe hidden=""></iframe>
</head>

<body data-theme="darkMode" class="">
  <div id="wrapper" class="">
    <div id="home" class="view">
      <div class="notification">

        <div class="info-box">
          <h1 id="info-box">Connected to ads</h1>
        </div>
      </div>
      <div class="container">
        <div class="connection-panel">
          <div class="left-box">

            <div class="connection-btn">
              <div class="connection-box">
                <div class="btn connected" style="padding: 25px;">
                  <svg viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
                    <path d="M48 36a5.997 5.997 0 0 0 6-6V6a6 6 0 0 0-12 0v24a5.997 5.997 0 0 0 6 6Z" fill="#0079ff"
                      class="fill-000000"></path>
                    <path
                      d="M76.008 22.975a6 6 0 0 0-8.016 8.93A29.39 29.39 0 0 1 78 54a30 30 0 0 1-60 0 29.39 29.39 0 0 1 10.008-22.096 6 6 0 0 0-8.016-8.93 42 42 0 1 0 56.016 0Z"
                      fill="#0079ff" class="fill-000000"></path>
                  </svg>
                </div>
                <div class="status-wrap">
                  <p>Status: <span> connected </span></p>
                </div>
              </div>
            </div>

            <div class="not-connection-btn">
              <div class="connection-box">
                <div class="btn not_connected" style="padding: 25px;">
                  <?xml version="1.0" ?><svg viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
                    <title />
                    <g>
                      <path d="M48,36a5.9966,5.9966,0,0,0,6-6V6A6,6,0,0,0,42,6V30A5.9966,5.9966,0,0,0,48,36Z" />
                      <path
                        d="M76.0078,22.9746a6,6,0,0,0-8.0156,8.93A29.39,29.39,0,0,1,78,54a30,30,0,0,1-60,0A29.39,29.39,0,0,1,28.0078,31.9043a6,6,0,0,0-8.0156-8.93,42.0009,42.0009,0,1,0,56.0156,0Z" />
                    </g>
                  </svg>
                </div>
                <div class="status-wrap">
                  <p>Status: <span> Not connected </span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <input type="text" placeholder="enter user name" id="inputuser" />
      <button id="saveuser">save</button>
    </div>
  </div>
</body>
<script src="popup.js"></script>

</html>
